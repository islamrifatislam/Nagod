<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Second Money Cash Out</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full">
  <main class="flex justify-center items-center min-h-screen bg-slate-100 p-4">
    <div class="mockup-phone">
      <div class="mockup-phone-camera"></div>
      <div class="mockup-phone-display bg-white p-6 flex flex-col justify-start gap-6 overflow-y-auto">

        <!--  mobile -->
        <div class="card bg-base-100 w-full max-w-sm shadow-2xl mx-auto mt-20">
          <div class="card-body">

            <!-- Total Balance -->
            <div class="stats shadow text-black">
              <div class="stat">
                <div class="stat-title text-2xl text-red-500 text-center mt-4">Total Balance</div>
                <div id="amount" class="stat-value text-center text-3xl font-bold">9400</div>
              </div>
            </div>

            <!-- Add & Cash Out Buttons -->
            <div class="flex flex-col gap-3 mt-6 px-4">
              <button id="btn-Add-Money" class="btn btn-success">Add Money</button>
              <button id="btn-Cash-out" class="btn btn-error">Cash Out</button>
            </div>

            <!-- Add Money Section -->
                <fieldset id="Show-Add-Money" class="fieldset mt-10">
              <label class="label font-semibold">Money</label>
              <input id="MoneyAdd" type="number" class="input input-bordered w-full" placeholder="Enter Money" />
              <label class="label font-semibold mt-4">Pin Number</label>
              <input id="PinSet" type="password" class="input input-bordered w-full" placeholder="Enter PIN" />
                        <button id="Add-Money" class="btn-secondary mt-6 w-full text-2xl py-3 rounded-lg bg-green-400 transition-colors">
               Add Money
              </button>
                </fieldset>

            <!-- Cash out Section -->
  
        <fieldset id="cash-out-hidden" class="fieldset mt-10 hidden">
              <label class="label font-semibold">Money</label>
              <input id="Cash-MoneyAdd" type="number" class="input input-bordered w-full" placeholder="Enter Money" />
              <label class="label font-semibold mt-4">Pin Number</label>
              <input id="Cash-Pin" type="password" class="input input-bordered w-full" placeholder="Enter PIN" />
          <button id="Cash-Out" class="btn-secondary mt-6 w-full text-2xl py-3 rounded-lg bg-red-400 transition-colors">
            Cash Out
          </button>

            </fieldset>
          </div>
        </div>

      </div>
    </div>
    
  </main>

  <!--  JavaScript -->
  <script src="js/cash.js"></script>
  <script src="js/bu.js"></script>
  <script src="js/feature.js"></script>
</body>
</html>
